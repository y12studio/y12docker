<html lang="en">

<head>
    <link rel='stylesheet prefetch' href='https://cdn.rawgit.com/angular/bower-material/master/angular-material.css'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=RobotoDraft:300,400,500,700,400italic">
    <meta name="viewport" content="initial-scale=1" />
    <meta charset="UTF-8">
    <style>
        .menuBtn {
            background-color: transparent;
            border: none;
            margin-left: 16px;
        }

        md-list .md-button {
            color: inherit;
            text-align: left;
            width: 100%;
        }

        .inputdemoErrors .inputErrorsApp {
            min-height: 48px;
        }
    </style>
</head>

<body>
    <div layout="column" ng-controller="AppCtrl" ng-app="MyApp">
        <md-toolbar layout="row">
            <button ng-click="toggleSidenav('left')" hide-gt-sm class="md-icon-button menuBtn">
                <span class="md-visually-hidden">Menu</span>
            </button>
            <h1 class="md-toolbar-tools" layout-align-gt-sm="center">Bitcoin Testnet Wallet</h1>
        </md-toolbar>

        <md-content layout="column" flex class="md-padding">
            <form name="projectForm">
                <md-input-container>
                    <label>Description</label>
                    <input md-maxlength="30" required name="description" ng-model="project.description">
                    <div ng-messages="projectForm.description.$error">
                        <div ng-message="required">This is required.</div>
                        <div ng-message="md-maxlength">The name has to be less than 30 characters long.</div>
                    </div>
                </md-input-container>
            </form>
            <section layout="row" layout-sm="column" layout-align="center center">
                <md-button class="md-raised" ng-click="getAddress()">Get Address</md-button>
            </section>
            <h4>ADDRRESS:{{addr}}</h4>
            <section layout="row" layout-sm="column" layout-align="center center">
                <md-button class="md-raised" ng-click="getUnspent()">Get UXTO</md-button>
            </section>
            <ul ng-repeat="uxto in uxtos">
                <li>block_number : {{uxto.block_number}}<BR/>
                    tx_hash : {{uxto.tx_hash}}<BR/>
                    value : {{uxto.value}}
                </li>
            </ul>
        </md-content>
    </div>
    <script src="js/bitcore/0.12.5/bitcore.min.js"></script>
    <!-- Angular Material Dependencies -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-aria.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-messages.min.js"></script>

    <script src='https://cdn.rawgit.com/angular/bower-material/master/angular-material.js'></script>
    <script>
        angular.module('MyApp', ['ngMaterial', 'ngMessages'])
            .controller('AppCtrl', function($scope, $http) {

                var bitcore = require('bitcore');
                var Networks = bitcore.Networks;
                // bitcoin/chainparams.cpp at master Â· bitcoin/bitcoin
                // https://github.com/bitcoin/bitcoin/blob/master/src/chainparams.cpp
                Networks.add({
                    name: 'regnet',
                    alias: 'regnet',
                    pubkeyhash: 0x6f,
                    privatekey: 0xef,
                    scripthash: 0xc4,
                    xpubkey: 0x043587cf,
                    xprivkey: 0x04358394,
                    networkMagic: 0xfabfb5da,
                    port: 18333,
                    dnsSeeds: [],
                });
                Networks.defaultNetwork = Networks.get('regnet');
                var Buffer = bitcore.deps.Buffer;
                var ranNum = Math.floor((Math.random() * 100000) + 1);
                $scope.project = {
                    description: 'Red Taichung ' + ranNum,
                    rate: 500
                };

                $scope.getAddress = function() {
                    var value = new Buffer($scope.project.description);
                    var hash = bitcore.crypto.Hash.sha256(value);
                    var bn = bitcore.crypto.BN.fromBuffer(hash);
                    var address = new bitcore.PrivateKey(bn).toAddress();
                    $scope.addr = address.toString();
                }

                $scope.getUnspent = function() {
                    //var unspenturl = 'http://192.168.2.73/abe/unspent/' + $scope.addr + '?format=json';
                    var unspenturl = '/abe/unspent/' + $scope.addr + '?format=json';
                    $http.get(unspenturl).
                    success(function(data, status, headers, config) {
                        console.log(data);
                        $scope.uxtos = data['unspent_outputs'];
                    }).
                    error(function(data, status, headers, config) {
                        // log error
                    });
                }

            });
    </script>

</body>

</html>
